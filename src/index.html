<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Around The U.S.</title>
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<div class="header__logo">
					<img
					src="<%=require('./images/logo.svg')%>"
						alt="Around The U.S.logo"
						class="header__logo-image"
					/>
				</div>
			</header>
			<!-- ----------------------------------------------------------------------- -->
			<!--                                 profile                                 -->
			<!-- ----------------------------------------------------------------------- -->
			<main class="content">
				<section class="profile">
					<img
						src="<%=require('./images/jacques-cousteau.jpg')%>"
						alt="jacques profile photo"
						class="profile__image"
					/>
					<button class="avatar__edit_button" id="avatar-edit-button" type="button"></button>
					<div class="profile__info">
						<h1 class="profile__title">Jacques Cousteau</h1>
						<button
							class="profile__edit-button"
							id="profile-edit-button"
							type="button"
						></button>
						<p class="profile__description">Explorer</p>
					</div>
					<button
						class="profile__add-button"
						id="profile-add-button"
						type="button"
					></button>
				</section>
				<!-- ----------------------------------------------------------------------- -->
				<!--                              card section                               -->
				<!-- ----------------------------------------------------------------------- -->
				<section class="cards page__section">
					<ul class="cards__list"></ul>
				</section>
			</main>
			<!-- ----------------------------------------------------------------------- -->
			<!--                                 footer                                  -->
			<!-- ----------------------------------------------------------------------- -->
			<footer class="footer page__section">
				<p class="footer__text">&copy; 2023 Jaxson Tanner</p>
			</footer>
		</div>
		<!-- ----------------------------------------------------------------------- -->
		<!--                                  modal                                  -->
		<!-- ----------------------------------------------------------------------- -->
		<div class="modal" id="profile-edit-modal">
			<div class="modal__container">
				<button class="modal__close" type="button"></button>

				<form class="modal__form" id="edit-card-form">
					<h2 class="modal__heading">Edit Profile</h2>

					<label class="modal__label">
						<input
							type="text"
							name="name"
							class="modal__input modal__input_type_name"
							id="profile-title-input"
							placeholder="Name"
							minlength="2"
							maxlength="40"
							required
						/>
						<span class="modal__error" id="profile-title-input-error">.</span>
					</label>

					<label class="modal__label">
						<input
							type="text"
							name="about"
							class="modal__input modal__input_type_subtitle"
							id="profile-description-input"
							placeholder="Description"
							minlength="2"
							maxlength="200"
							required
						/>
						<span
							class="modal__error"
							id="profile-description-input-error"
						></span>
					</label>
					<button
						class="button modal__button"
						type="submit"
					>
						Save
					</button>
				</form>
			</div>
		</div>
		<!-- ------------------------add button----------------------------------------------- -->
		<div class="modal" id="add-card-modal">
			<div class="modal__container">
				<button class="modal__close" type="button"></button>

				<form class="modal__form" id="add-card-form">
					<h2 class="modal__heading">New Place</h2>

					<label class="modal__label">
						<input
							type="text"
							name="title"
							class="modal__input modal__input_type_title"
							id="form-input-title"
							placeholder="Title"
							minlength="1"
							maxlength="30"
							required
						/>
						<span class="modal__error" id="form-input-title-error"
							>Please fill out this field.</span
						>
					</label>

					<label class="modal__label">
						<input
							type="url"
							name="link"
							class="modal__input modal__input_type_link"
							id="form-input-url"
							placeholder="Image Link"
							required
						/>
						<span class="modal__error" id="form-input-url-error"
							>Please enter a web address.</span
						>
					</label>
					<button
						class="button modal__button"
						type="submit"
					>
						Save
					</button>
				</form>
			</div>
		</div>

		<!-- ------------------------delete modal----------------------------------------------- -->
		<div class="modal" id="delete-card-modal">
			<div class="modal__container_delete">
				<button class="modal__close" type="button"></button>

				<form class="modal__form modal__delete_card" id="delete-card-form">
					<h2 class="modal__heading modal__heading_delete">Are you sure?</h2>
					<button
						class="button modal__button"
						type="submit"
					>
						Yes
					</button>
				</form>
			</div>
		</div>
			<!-- ------------------------avatar modal----------------------------------------------- -->
			<div class="modal" id="avatar-modal">
				<div class="modal__container">
					<button class="modal__close" type="button"></button>
	
					<h2 class="modal__heading">Change profile photo</h2>
					<form class="modal__form" id="avatar-form">
						<input
							class = "modal__input modal__input_type_avatar"
							type="url"
							name="link"
							id="image-link"
							placeholder="Image Link"
							required
						/>
						<button
							class="button modal__button"
							type="submit"
						>
							Save
						</button>
					</form>
				</div>
			</div>
		<!-- ------------------------preview modal----------------------------------------------- -->
		<div class="modal" id="preview-image-modal">
			<div class="modal__container modal__container_preview">
				<button
					class="modal__close modal__close_preview"
					id="preview-close-modal"
					type="button"
				></button>
				<img src="#" alt="" class="modal__image" />
				<h2 class="modal__title"></h2>
			</div>
		</div>

		<template class="card__selector" id="card-template">
			<li class="card__list-item">
				<img src="#" alt="" class="card__image" />
				<button class="card__button-remove" type="button"></button>
				<div class="card__description">
					<h2 class="card__title"></h2>
					<button class="card__button-like" type="button"></button>
				</div>
			</li>
		</template>
	</body>
</html>
