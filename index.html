<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img
            src="./images/atus.logo.svg"
            alt="Around The U.S.logo"
            class="header__logo-image"
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit" id="profile-edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card">
            <li class="card__list-item">
              <img
                src="./images/yosemite-valley.jpg"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                src="./images/lake-louise.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                src="./images/bald-mountains.png"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                src="./images/lago-di-braies.png"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        
        <form class="modal__form">
          <p class="modal__heading">Edit profile</p>

          <label for="title" class="modal__label"></label>
          <input 
          type="text" 
          name="title" 
          class="modal__input"
          id="title"
          value="Jacques Cousteau"
          >

          <label for="subtitle" class="modal__label"></label>
          <input 
          type="text" 
          name="subtitle" 
          class="modal__input"
          id="subtitle"
          value="Explorer"
          >
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
