<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img
            src="./images/atus.logo.svg"
            alt="Around The U.S.logo"
            class="header__logo-image"
          />
        </div>
      </header>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 profile                                 -->
      <!-- ----------------------------------------------------------------------- -->
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <!-- ----------------------------------------------------------------------- -->
        <!--                              card section                               -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 footer                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                  modal                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        
        <button class="modal__close" type="button"></button>

        <form class="modal__form">
          <h2 class="modal__heading">Edit Profile</h2>

          <label class="modal__label">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal-profile-title-input-error">Please fill out this field.</span>
          </label> 

          <label class="modal__label">
          <input
            type="text"
            name="subtitle"
            class="modal__input modal__input_type_subtitle"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="modal-profile-subtitle-input-error">Please fill out this field.</span>
        </label>
          <button class="button modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!-- ------------------------add button----------------------------------------------- -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>

        <form class="modal__form" id="add-card-form">
          <h2 class="modal__heading">New Place</h2>

          <label class="modal__label">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="form-input-title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error">Please fill out this field.</span>
          </label> 

          <label class="modal__label">
          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_link"
            id="form-input-url"
            placeholder="Image Link"
          />
          <span class="modal__error" id="profile-subtitle-input-error">Please enter a web address.</span>
          </label> 
          <button class="button modal__button modal__button_disabled" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!-- ------------------------preview modal----------------------------------------------- -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close modal__close_preview"
          id="preview-close-modal"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <h2 class="modal__title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card__list-item">
        <img src="#" alt="" class="card__image" />
        <button class="card__button-remove" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
