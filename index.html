<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <div class="header__logo">
                <img src="./images/atus.logo.svg" alt="Around The U.S.logo" class="header__logo-image"/>
            </div>
            <div class="header__line"></div>  
        </header>
    
    <main class="content">
        <section class="profile">
            <img 
            src="./images/jacques-cousteau.jpg" 
            alt="jacques profile photo"
            class="profile__image"
            />
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__button-edit"></button>
                <h2 class="profile__subtitle">Explorer</h2>
                </div>
            <button class="profile__button-add"></button>
        
        </section>
        <section class="cards page__section">
            <ul class="card">
                <li class="card__photo">
                    <img 
                    src="./images/yosemite-valley.jpg" 
                    alt="yosemite valley"
                    class="card__image">
                    <div class="card__description">Yosemite Valley
                        <button class="card__button-like"></button>
                    </div>
                </li>
                <li class="card__photo">
                    <img 
                    src="./images/lake-louise.png" 
                    alt="lake louise"
                    class="card__image">
                    <div class="card__description"> Lake Louise 
                        <button class="card__button-like"></button> </div>
                </li>
                <li class="card__photo">
                    <img 
                    src="./images/bald-mountains.png" 
                    alt="bald mountains"
                    class="card__image">
                    <div class="card__description"> Bald Mountains 
                        <button class="card__button-like"></button> </div>
                </li>
                <li class="card__photo">
                    <img 
                    src="./images/latemar.png" 
                    alt="latemar"
                    class="card__image">
                    <div class="card__description"> Latemar 
                        <button class="card__button-like"></button> </div>
                </li>
                <li class="card__photo">
                    <img 
                    src="./images/vanoise-national-park.png" 
                    alt="vanoise park"
                    class="card__image">
                    <div class="card__title">
                    <div class="card__description-vanoise"> Vanoise Nationa...
                        <button class="card__button-like-vanoise"></button>
                    </div>
                    </div>
                </li>
                <li class="card__photo">
                    <img 
                    src="./images/lago-di-braies.png" 
                    alt="lago di braies"
                    class="card__image">
                    <div class="card__description"> Lago di Braies 
                        <button class="card__button-like"></button> </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <div class="footer__line"></div>
        <div class="footer__info">
            <p class="footer__text">&copy; 2022 Around The U.S.</p>
        </div>
    
    
    </footer>
    </div>
</body>
</html>
