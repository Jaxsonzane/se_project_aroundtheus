<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img
            src="./images/atus.logo.svg"
            alt="Around The U.S.logo"
            class="header__logo-image"
          />
        </div>
      </header>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 profile                                 -->
      <!-- ----------------------------------------------------------------------- -->
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques profile photo"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit" id="profile-edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" id="profile-add-button" type="button"></button>
        </section>
        <!-- ----------------------------------------------------------------------- -->
        <!--                              card section                               -->
        <!-- ----------------------------------------------------------------------- -->
        <section class="cards page__section">
          <ul class="card">
          </ul>
        </section>
      </main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 footer                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                  modal                                  -->
      <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        
        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>

          <label class="modal__label"></label>
          <input 
          type="text" 
          name="title" 
          class="modal__input .modal__input_type_name"
          id="modal-profile-title-input"
          placeholder="Name"
          >

          <label class="modal__label"></label>
          <input 
          type="text" 
          name="subtitle" 
          class="modal__input"
          id="modal-profile-subtitle-input"
          placeholder="Description"
          >
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
      </div>
      <!-- ------------------------add button----------------------------------------------- -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        
        <form class="modal__form" id="add-card-form">
          <p class="modal__heading">New Place</p>

          <label class="modal__label"></label>
          <input 
          type="text" 
          name="title" 
          class="modal__input modal__input_type_title"
          id="profile-title-input"
          placeholder="Title"
          >

          <label class="modal__label"></label>
          <input 
          type="text" 
          name="link" 
          class="modal__input modal__input_type_link"
          id="profile-subtitle-input"
          placeholder="Image Link"
          >
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- ------------------------preview modal----------------------------------------------- -->
    <div class="modal" id="preview-modal-image">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="preview-close-modal" type="button"></button>
        <img
        src="#"
        alt=""
        class="preview__img preview__img_modal"
        />
          <h2 class="preview__title preview__title_modal"></h2>
    </div>
    </div>
    
    <template id="card-template">
      <li class="card__list-item">
        <img
        src="#"
        alt=""
        class="card__image"
        />
        <button class="card__button-remove" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
